name: Android CI (LG Remote)

on:
  push:
    branches: [ "**" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1Ô∏è‚É£ Java 17 (Required for AGP 8.x)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle   # üî• VERY IMPORTANT

      # 2Ô∏è‚É£ Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 3Ô∏è‚É£ Grant Gradle Wrapper permission
      - name: Grant execute permission
        run: chmod +x gradlew

      # 4Ô∏è‚É£ Build APKs (USE WRAPPER)
      - name: Build APKs
        run: ./gradlew assembleDebug assembleRelease --no-daemon

      # 5Ô∏è‚É£ Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LGRemote-debug
          path: app/build/outputs/apk/debug/*.apk

      # 6Ô∏è‚É£ Sign Release APK (Only on tags)
      - name: Sign Release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: kevin-david/zipalign-sign-android-release@v2
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_STORE }}
          alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_STORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
          zipAlign: true

      # 7Ô∏è‚É£ GitHub Release
      - name: Release APK to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}