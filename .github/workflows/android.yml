name: Android CI (LG Remote)

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      # This step installs Gradle 8.2 automatically
      # So you don't need the 'gradlew' file!
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.2"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Note: We use 'gradle' command, not './gradlew'
      - name: Build APKs
        run: gradle assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LGRemote-debug
          path: app/build/outputs/apk/debug/*.apk
