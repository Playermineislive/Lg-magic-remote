name: Android CI (LG Remote)

on:
  push:
    branches:
      - "**"
    tags:
      - v*
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 1. Setup Java JDK 17 (Required for Android Gradle Plugin 8.0+)
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin

      # 2. Setup Gradle (Fixes 'gradlew not found' error)
      # This action installs Gradle 8.0 automatically so you don't need the wrapper file.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.0

      # 3. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. Build the APKs using 'gradle' command instead of './gradlew'
      - name: Build APKs
        run: gradle assembleDebug assembleRelease

      # 5. Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: LGRemote-debug
          path: app/build/outputs/apk/debug/*.apk

      # --- SIGNING SECTION (Requires GitHub Secrets) ---
      - name: Sign Release APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: kevin-david/zipalign-sign-android-release@v2
        id: sign_app
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_STORE }}
          alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.SIGNING_STORE_PASSWORD }}
          keyPassword: ${{ secrets.SIGNING_KEY_PASSWORD }}
          zipAlign: true

      - name: Rename APK with tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG=${GITHUB_REF_NAME}
          SIGNED_APK="${{ steps.sign_app.outputs.signedReleaseFile }}"
          APK_DST="LGRemote-${TAG}.apk"
          cp "$SIGNED_APK" "$APK_DST"
          echo "RELEASE_APK_PATH=$APK_DST" >> $GITHUB_ENV

      - name: Release APK to GitHub Releases
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.RELEASE_APK_PATH }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
