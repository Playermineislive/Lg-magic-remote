name: Debug Build

on:
  push:
    branches: [ "**" ]

jobs:
  debug-structure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # THIS IS THE KEY STEP
      - name: List Files
        run: |
          echo "Listing Root Directory:"
          ls -la
          echo "-----------------------"
          echo "Listing App Directory (if it exists):"
          ls -la app || echo "App folder not found!"
          echo "-----------------------"
          echo "Recursive List (First 3 levels):"
          ls -R | grep ":$" | head -n 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.2"

      - name: Build APK
        run: gradle assembleDebug
